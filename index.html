<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Head -->
    <div class="head">
        <div class="header">
            <h1 class="header__title">Reestar</h1>
        </div>
        <div class="nav">
            <p>Home</p>
            |
            <p>Receipe</p>
            |
            <p>Contact</p>
        </div>
    </div>

    <!-- Recepies -->
    <div class="container">
        <div class="receipe">
            <img src="./images/i-1.jpg" alt="Biriyani">
            <h3>Biriyani</h3>
            <p>Somthing which is very delicious</p>
            <button>Order Now</button>
        </div>

        <div class="receipe">
            <img src="./images/i-2.jpg" alt="Pizza">
            <h3>Pizza</h3>
            <p>Somthing which is very delicious</p>
            <button>Order Now</button>
        </div>

        <div class="receipe">
            <img src="./images/i-3.jpg" alt="Chiken Grill">
            <h3>Chicken Grill</h3>
            <p>Somthing which is very delicious</p>
            <button>Order Now</button>
        </div>

        <div class="receipe">
            <img src="./images/i-4.jpg" alt="Burger">
            <h3>Burger</h3>
            <p>Somthing which is very delicious</p>
            <button>Order Now</button>
        </div>
    </div>

    <!-- Contact -->
    <div class="contact">
        <form>
            <h1>Contact Us</h1>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" name="name" id="name" placeholder="Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        Age:
                    </td>
                    <td>
                        <input type="number" name="age" id="age" placeholder="Age">
                    </td>
                </tr>

                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </td>
                </tr>
            </table>
            <button class="send">Send</button>
        </form>
    </div>
</body>

</html>
